<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>This is my etch a sketch project!</h1>
    </div>
    <div class="input">select the grid side: <input type="number" min="1" max="100" id="number"></div>
    <div>the max value is 100, if you go over it will not work</div>
    <div><button id="confirm">confirm</button></div>
    <div class="container" id="container"></div>
    <div><h3>pick a color!</h3></div>
    <div class="colorsButtons">
        <button id="red" class="red">red</button>
        <button id="green" class="green">green</button>
        <button id="blue" class="blue">blue</button>
        <button id="black" class="black">black</button>
        <button id="random" class="random">random</button>
        <button id="erase" class="erase">eraser</button>
    </div>
    <button id="reset">reset</button>
    <script src="script.js"></script>
</body>
</html>
